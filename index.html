<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class='container'>
    </div>
  <div class ='rightPanel'>
    <div class ='instructions'><strong>Instructions on how to draw:</strong><br>
        Click to begin drawing, Click again to stop drawing. *No need to hold mouse down.
    </div>
   <br>
    <div class = 'colorbtns'> <strong>Change Color or Reset</strong>
       <p> 
        <button id ='reset'>Reset</button>
        <button id ='blue'>Blue</button>
        <button id ='purple'>Purple</button>
        <button id ='red'>Red</button>
        <button id ='random'>Rainbow</button>
    </p>
    </div>
    
    <div class = 'sizebtns'> <strong>Resize the grid</strong> *warning*will clear board of all drawings
       <p> 
        <button id ='fourbyfour'>4x4</button>
        <button id = 'eightbyeight'>8x8</button>
        <button id = 'sixteenbysixteen'>16x16</button>
    </p> 
    </div>
  </div>  
</body>
</html>
